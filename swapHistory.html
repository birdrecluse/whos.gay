<!DOCTYPE html>
<html>
<head>
    <title>DotSwap History 1.029</title>
    <style>
        body {
            font-family: sans-serif;
        }
        .container {
            width: 80%;
            margin: 0 auto;
        }
        .input-group {
            margin-bottom: 10px;
        }
        .input-group label {
            display: block;
            margin-bottom: 5px;
        }
        .input-group input {
            width: 100%;
            padding: 5px;
            border: 1px solid #ccc;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        #results {
            margin-top: 20px;
        }
        .buy {
            color: green;
        }
        .sell {
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>DotSwap History 1.029</h1>
        <div class="input-group">
            <label for="start-date">Start Date:</label>
            <input type="date" id="start-date">
        </div>
        <div class="input-group">
            <label for="end-date">End Date:</label>
            <input type="date" id="end-date">
        </div>
        <div class="input-group">
            <label for="tick1">Tick1:</label>
            <input type="text" id="tick1" value="BTC">
        </div>
        <div class="input-group">
            <label for="tick2">Tick2:</label>
            <input type="text" id="tick2" value="DOG•GO•TO•THE•MOON">
        </div>
        <button id="fetch-button">Fetch History</button>
        <div id="results"></div>
    </div>

    <script>
        const fetchButton = document.getElementById('fetch-button');
        const resultsDiv = document.getElementById('results');

        fetchButton.addEventListener('click', async () => {
            const startDate = document.getElementById('start-date').value;
            const endDate = document.getElementById('end-date').value;
            const tick1 = document.getElementById('tick1').value;
            const tick2 = document.getElementById('tick2').value;

            const startTimestamp = startDate ? new Date(startDate).getTime() / 1000 : 0;
            const endTimestamp = endDate ? new Date(endDate).getTime() / 1000 + 86400 : Math.floor(Date.now() / 1000); 

            resultsDiv.innerHTML = 'Loading...';
            let allItems = [];
            let page = 1;
            const pageSize = 35;

            while (true) {
                const response = await fetch('https://api.dotswap.app/brc20swap/coinpair_swap_history', {
                    method: 'POST',
                    headers: {
                        'chl': 'bq',
                        'Wallet-Ver': '1.5.2',
                        'Wallet-Name': 'unisat',
                        'User-Agent': 'Apifox/1.0.0 (https://apifox.com)',
                        'Content-Type': 'application/json',
                        'Accept': '*/*',
                        'Host': 'api.dotswap.app',
                        'Connection': 'keep-alive'
                    },
                    body: JSON.stringify({
                        "page": page,
                        "page_size": pageSize,
                        "sort": "",
                        "desc": true,
                        "tick1": tick1,
                        "coin_type_1": tick1 === "BTC" ? "btc" : "runes",
                        "tick2": tick2,
                        "coin_type_2": tick2 === "BTC" ? "btc" : "runes",
                        "type": "swap",
                        "crypto_type": "btc"
                    })
                });

                const data = await response.json();

                if (data.code !== 0 || !data.data.items) {
                    resultsDiv.innerHTML = 'Error fetching data.';
                    return;
                }

                let filteredItems = data.data.items.filter(item => {
                  return item.time_sec >= startTimestamp && item.time_sec <= endTimestamp;
                });
                allItems = allItems.concat(filteredItems);

                if (data.data.items.length < pageSize || filteredItems.length < data.data.items.length) {
                    break;
                }

                page++;
            }

            resultsDiv.innerHTML = '';
            allItems.forEach(item => {
                const resultElement = document.createElement('p');

                let returned_tick1 = parseFloat(item.tick1_amount);
                let returned_tick2 = parseFloat(item.tick2_amount);

                if(item.tick1 === "BTC"){
                    returned_tick1 = Math.trunc(returned_tick1) * 100000000;
                }
                if(item.tick2 === "BTC"){
                    returned_tick2 = Math.trunc(returned_tick2) * 100000000;
                }

                if(item.tick1 === "BTC" && item.tick2 !== "BTC"){
                    resultElement.innerHTML = `<span class="buy">BUY</span>, -${returned_tick1}, +${returned_tick2}, Address: <a href="https://mempool.space/address/${item.address}" target="_blank">Link</a>`;
                } else if (item.tick1 !== "BTC" && item.tick2 === "BTC") {
                    resultElement.innerHTML = `<span class="sell">SELL</span>, -${returned_tick1}, +${returned_tick2}, Address: <a href="https://mempool.space/address/${item.address}" target="_blank">Link</a>`;
                } else {
                    resultElement.innerHTML = `-${returned_tick1}, +${returned_tick2}, Address: <a href="https://mempool.space/address/${item.address}" target="_blank">Link</a>`;
                }
                
                item.txs.forEach(tx => {
                    const txElement = document.createElement('span');
                    txElement.innerHTML = `, TXID: <a href="https://mempool.space/tx/${tx.tx_id}" target="_blank">Link</a>`;
                    resultElement.appendChild(txElement);
                });

                resultsDiv.appendChild(resultElement);
            });
        });
    </script>
</body>
</html>
